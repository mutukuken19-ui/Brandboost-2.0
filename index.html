<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BrandBoost — Advertise Your Business</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #f8fafc; }
  </style>
</head>
<body class="text-gray-900">
  <div id="root"></div>

  <script type="text/babel">
    /* Utility */
    const DB = {
      get: (k) => JSON.parse(localStorage.getItem(k) || 'null'),
      set: (k, v) => localStorage.setItem(k, JSON.stringify(v)),
    };

    const uid = () => 'id-' + Math.random().toString(36).slice(2, 9);
    const categories = [
      'Services', 'Food & Drink', 'Retail', 'Health',
      'Education', 'Automotive', 'Home', 'Events'
    ];

    // Seed sample ads
    if (!DB.get('ads')) {
      DB.set('ads', [
        { id: uid(), title: 'Mama Kafe — Local cafe', category: 'Food & Drink', price: 'Free delivery', desc: 'Cozy cafe near campus', img: '', author: 'system', created: Date.now() },
        { id: uid(), title: 'QuickFix Auto Repairs', category: 'Automotive', price: 'KES 1500+', desc: 'Brake, diagnostics, towing', img: '', author: 'system', created: Date.now() - 86400000 },
      ]);
    }
    if (!DB.get('users')) DB.set('users', []);

    /* Main App */
    function App() {
      const [q, setQ] = React.useState('');
      const [ads, setAds] = React.useState(DB.get('ads') || []);
      const [filterCat, setFilterCat] = React.useState('');
      const [modal, setModal] = React.useState(null);
      const [user, setUser] = React.useState(() => JSON.parse(sessionStorage.getItem('bb_user') || 'null'));
      const [editAd, setEditAd] = React.useState(null);

      const refreshAds = () => setAds(DB.get('ads') || []);

      const filteredAds = ads
        .filter(a => (q ? (a.title + ' ' + a.desc).toLowerCase().includes(q.toLowerCase()) : true))
        .filter(a => (filterCat ? a.category === filterCat : true))
        .sort((a, b) => b.created - a.created);

      const signup = (u, p) => {
        let users = DB.get('users') || [];
        if (users.find(x => x.username === u)) return alert('Username already taken');
        const nu = { id: uid(), username: u, pwd: p, isAdmin: users.length === 0 };
        users.push(nu); DB.set('users', users);
        sessionStorage.setItem('bb_user', JSON.stringify(nu));
        setUser(nu);
        alert('Account created');
      };

      const login = (u, p) => {
        let users = DB.get('users') || [];
        const found = users.find(x => x.username === u);
        if (found) {
          if (found.pwd !== p) return alert('Wrong password');
          sessionStorage.setItem('bb_user', JSON.stringify(found));
          setUser(found); return;
        }
        const nu = { id: uid(), username: u, pwd: p, isAdmin: users.length === 0 };
        users.push(nu); DB.set('users', users);
        sessionStorage.setItem('bb_user', JSON.stringify(nu));
        setUser(nu);
        alert('Account created');
      };

      const postAd = (a) => {
        const list = DB.get('ads') || [];
        list.push(a); DB.set('ads', list);
        refreshAds();
      };

      const startEditAd = (ad) => {
        setEditAd(ad);
        setModal('edit');
      };

      const updateAd = (updatedAd) => {
        let list = DB.get('ads') || [];
        list = list.map(a => a.id === updatedAd.id ? { ...a, ...updatedAd } : a);
        DB.set('ads', list);
        refreshAds();
        setEditAd(null);
        setModal(null);
      };

      return (
        <div>
          {/* Header */}
          <header className="bg-white shadow p-4 flex flex-col md:flex-row md:items-center gap-3 sticky top-0 z-10">
            <div className="flex items-center gap-3">
              <div className="w-10 h-10 bg-cyan-600 text-white rounded-lg flex items-center justify-center font-bold">BB</div>
              <div>
                <div className="font-bold text-lg">BrandBoost</div>
                <div className="text-xs text-gray-500">Advertise Your Business</div>
              </div>
            </div>

            <div className="flex flex-1 max-w-xl mx-auto w-full">
              <input
                value={q}
                onChange={e => setQ(e.target.value)}
                placeholder="Search businesses..."
                className="flex-1 p-2 border rounded-l-lg outline-none"
              />
              <button className="bg-cyan-600 text-white px-4 rounded-r-lg">Search</button>
            </div>

            <div className="flex gap-2">
              <button className="px-3 py-2 border rounded" onClick={() => setModal('admin')}>Admin</button>
              <button className="px-3 py-2 border rounded" onClick={() => setModal('post')}>Post Ad</button>
              <button className="px-3 py-2 bg-cyan-600 text-white rounded" onClick={() => setModal('auth')}>
                {user ? user.username : 'Login / Sign Up'}
              </button>
            </div>
          </header>

          {/* Categories */}
          <div className="p-4 flex gap-2 flex-wrap">
            {categories.map(c => (
              <button
                key={c}
                className={`px-3 py-1 border rounded-full ${filterCat === c ? 'bg-cyan-600 text-white' : 'bg-white'}`}
                onClick={() => setFilterCat(c)}
              >
                {c}
              </button>
            ))}
            <button
              className="px-3 py-1 border rounded-full"
              onClick={() => setFilterCat('')}
            >All</button>
          </div>

          {/* Ads Grid */}
          <div className="p-4 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {filteredAds.map(a => (
              <div key={a.id} className="bg-white p-3 rounded-xl shadow cursor-pointer" onClick={() => setModal(a)}>
                {a.img
                  ? <img className="h-32 w-full object-cover rounded mb-2" src={a.img} alt={a.title} />
                  : <div className="h-32 bg-gray-200 rounded mb-2 flex items-center justify-center text-gray-500 text-sm">{a.category}</div>
                }
                <div className="font-semibold">{a.title}</div>
                <div className="text-sm text-gray-500">{a.category} • {a.price}</div>
              </div>
            ))}
          </div>

          {/* Modals */}
          {modal && (
            <Modal
              modal={modal}
              setModal={setModal}
              user={user}
              login={login}
              signup={signup}
              postAd={postAd}
              refreshAds={refreshAds}
              editAd={editAd}
              setEditAd={setEditAd}
              updateAd={updateAd}
              startEditAd={startEditAd}
            />
          )}
        </div>
      );
    }

    // Auth Component
    function Auth({ login, signup, close }) {
      const [u, setU] = React.useState('');
      const [p, setP] = React.useState('');
      const [mode, setMode] = React.useState('login'); // 'login' or 'signup'

      return (
        <div>
          {/* Tabs for switching */}
          <div className="mb-2 flex gap-2">
            <button
              className={`px-3 py-1 rounded ${mode === 'login' ? 'bg-cyan-600 text-white' : 'border'}`}
              onClick={() => setMode('login')}
            >Login</button>
            <button
              className={`px-3 py-1 rounded ${mode === 'signup' ? 'bg-cyan-600 text-white' : 'border'}`}
              onClick={() => setMode('signup')}
            >Sign Up</button>
          </div>
          <h2 className="text-lg font-bold mb-2">{mode === 'login' ? 'Login' : 'Sign Up'}</h2>
          <input className="w-full p-2 border rounded mb-2" placeholder="Username" value={u} onChange={e => setU(e.target.value)} />
          <input className="w-full p-2 border rounded mb-2" type="password" placeholder="Password" value={p} onChange={e => setP(e.target.value)} />
          <button
            className="bg-cyan-600 text-white px-4 py-2 rounded"
            onClick={() => mode === 'login' ? login(u, p) : signup(u, p)}
          >{mode === 'login' ? 'Login' : 'Create Account'}</button>
          <button className="ml-2 px-2 py-1 border rounded text-xs" onClick={close}>Close</button>
        </div>
      );
    }

    // Ad Form (shared for post and edit)
    function AdForm({ initialData, onSubmit, onCancel }) {
      const [form, setForm] = React.useState(initialData);

      React.useEffect(() => {
        setForm(initialData);
      }, [initialData]);

      return (
        <div>
          <input className="w-full p-2 border rounded mb-2" placeholder="Title"
            value={form.title}
            onChange={e => setForm({ ...form, title: e.target.value })} />
          <select className="w-full p-2 border rounded mb-2"
            value={form.category}
            onChange={e => setForm({ ...form, category: e.target.value })}>
            {categories.map(c => <option key={c}>{c}</option>)}
          </select>
          <input className="w-full p-2 border rounded mb-2" placeholder="Price / Details"
            value={form.price}
            onChange={e => setForm({ ...form, price: e.target.value })} />
          <input className="w-full p-2 border rounded mb-2" placeholder="Image URL"
            value={form.img || ""}
            onChange={e => setForm({ ...form, img: e.target.value })} />
          <textarea className="w-full p-2 border rounded mb-2" placeholder="Description"
            value={form.desc}
            onChange={e => setForm({ ...form, desc: e.target.value })}></textarea>
          <button className="bg-cyan-600 text-white px-4 py-2 rounded mr-2" onClick={() => onSubmit(form)}>{initialData.id ? "Update" : "Post"}</button>
          <button className="px-3 py-2 border rounded text-xs" onClick={onCancel}>Cancel</button>
        </div>
      );
    }

    // Modal Component
    function Modal({ modal, setModal, user, login, signup, postAd, refreshAds, editAd, setEditAd, updateAd, startEditAd }) {
      // For new ad posting
      const blankForm = { title: '', category: categories[0], price: '', desc: '', img: '' };
      // For editing ad, preserve id, author, created
      const getInitialEditData = () =>
        editAd
          ? { ...editAd }
          : blankForm;

      const submitAd = (form) => {
        if (!user) return alert('Login first');
        if (!form.title || !form.desc) return alert('Missing fields');
        postAd({ ...form, id: uid(), author: user.username, created: Date.now(), img: form.img || "" });
        setModal(null);
      };

      const submitEditAd = (form) => {
        if (!user) return alert('Login first');
        if (!form.title || !form.desc) return alert('Missing fields');
        updateAd(form);
      };

      // Modal Overlay
      return (
        <div className="fixed inset-0 bg-black/40 flex items-center justify-center p-4" onClick={e => e.target === e.currentTarget && setModal(null)}>
          <div className="bg-white p-5 rounded-xl max-w-lg w-full">
            {/* Auth */}
            {modal === 'auth' && (
              <Auth login={login} signup={signup} close={() => setModal(null)} />
            )}

            {/* Post Ad */}
            {modal === 'post' && (
              <div>
                <h2 className="text-lg font-bold mb-2">Create Ad</h2>
                <AdForm initialData={{ ...blankForm, author: user?.username || "", created: Date.now() }} onSubmit={submitAd} onCancel={() => setModal(null)} />
              </div>
            )}

            {/* Edit Ad */}
            {modal === 'edit' && (
              <div>
                <h2 className="text-lg font-bold mb-2">Edit Ad</h2>
                <AdForm initialData={getInitialEditData()} onSubmit={submitEditAd} onCancel={() => { setEditAd(null); setModal(null); }} />
              </div>
            )}

            {/* View Ad */}
            {typeof modal === 'object' && modal !== null && !modal.type && (
              <div>
                <h2 className="text-xl font-bold">{modal.title}</h2>
                {modal.img && (
                  <img src={modal.img} alt={modal.title} className="w-full h-48 object-cover rounded mb-2" />
                )}
                <div className="text-gray-500">{modal.category} • {modal.price}</div>
                <p className="mt-2 text-sm">{modal.desc}</p>
                <div className="mt-4 text-sm text-gray-500">Posted by <b>{modal.author}</b></div>
                <div className="text-right mt-4 flex flex-row justify-end gap-2">
                  {/* Show edit button if user is owner or admin */}
                  {(user?.username === modal.author || user?.isAdmin) && (
                    <button
                      className="px-3 py-2 border rounded"
                      onClick={() => { setEditAd(modal); setModal('edit'); }}
                    >Edit</button>
                  )}
                  <button className="px-3 py-2 border rounded" onClick={() => setModal(null)}>Close</button>
                </div>
              </div>
            )}

            {/* Admin */}
            {modal === 'admin' && user?.isAdmin && (
              <div>
                <h2 className="text-lg font-bold mb-3">Admin Panel</h2>
                <p className="mb-2 font-semibold">All Ads:</p>
                {(DB.get('ads') || []).map(ad => (
                  <div key={ad.id} className="mb-1 bg-gray-100 p-2 rounded flex justify-between items-center">
                    <span>{ad.title} ({ad.author})</span>
                    <button
                      className="text-xs bg-red-100 text-red-700 px-2 py-1 rounded"
                      onClick={() => {
                        const ads = (DB.get('ads') || []).filter(a => a.id !== ad.id);
                        DB.set('ads', ads);
                        refreshAds();
                        setModal('admin');
                      }}
                    >Delete</button>
                  </div>
                ))}

                <p className="mt-4 mb-2 font-semibold">All Users:</p>
                {(DB.get('users') || []).map(u => (
                  <div key={u.id} className="mb-1 bg-gray-100 p-2 rounded flex justify-between items-center">
                    <span>{u.username} {u.isAdmin && <b>(admin)</b>}</span>
                    {!u.isAdmin && (
                      <button
                        className="text-xs bg-red-100 text-red-700 px-2 py-1 rounded"
                        onClick={() => {
                          const users = (DB.get('users') || []).filter(us => us.id !== u.id);
                          DB.set('users', users);
                          setModal('admin');
                        }}
                      >Delete</button>
                    )}
                  </div>
                ))}
                <div className="text-right mt-3">
                  <button className="px-3 py-2 border rounded" onClick={() => setModal(null)}>Close</button>
                </div>
              </div>
            )}

            {modal === 'admin' && !user?.isAdmin && (
              <div>
                <h2 className="text-lg font-bold mb-2">Admin Access</h2>
                <p className="mb-3">You must be an admin to access this section.</p>
                <button className="px-3 py-2 border rounded" onClick={() => setModal(null)}>Close</button>
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
